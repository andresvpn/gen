<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin='anonymous' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' referrerpolicy='no-referrer' rel='stylesheet'/>
    <link rel="stylesheet" href="file/css/generator.css">
    <link rel="shortcut icon" href="https://i.ibb.co/d477r9m/logo.png" type="image/x-icon">
    <link rel="icon" href="https://plantillasplus.com/storage/avatars/929.png" type="image/x-icon">
    <title>Generador Plantillas Plus</title>
</head>
<body>

<div class="generator">

<ul class="get-data">
    
    <li>        
        <h1 class="main-title"><img src="" alt="" style="display: none;"> Generador Plantillas Plus</h1>
    </li>
    <li class="info-box">
        <h2>Tipo</h2>
        <form class="tipo">
            <input type="radio" name="type" id="serie" value="serie" checked/>
            <label for="serie">SERIE</label>
            <input type="radio" name="type" id="movie" value="movie"/>
            <label for="movie">PELICULA</label>
        </form>
    </li>
    
    <ul class="bs-data-values">
        <li class="info-box">
            <h2>ID TMDB <a href="https://www.themoviedb.org/" target="_blank" class="tmdb"><i class="fa-solid fa-link"></i></a></h2>
            <input type="number" placeholder="ID" id="numero" value="456">
        </li>
    
        <li class="info-box" id="season-selector">
            <h2>TEMPORADA</h2>
            <input type="number" placeholder="# de Temporada" id="numeroTemporada" value="1" min="1">
        </li>
    </ul>

    <input type="submit" value="GENERAR" onclick="generar()">

    <li class="data-preview">
        <img id="info-poster" src="">
        <ul class="general-info">
            <h2 id="info-title"></h2>
            <p id="info-seasons"></p>
            <p id="info-year"></p>
        </ul>
    </li>
</ul>

<div class="final-js">

    <div class="html-area">
        <div class="html-final" id="html-final">

        </div>
    </div>

    <button id="copiar">Copiar HTML <i class="fa-solid fa-copy"></i></button>
</div>

</div>
    <script src="https://tv-vivo.github.io/live/api/premium.js"></script>
<script src="file/js/generator.js"></script>
</body>
</html>
